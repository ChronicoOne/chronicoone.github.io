<!DOCTYPE html>

<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="littlejumps.css">
		<meta name="author" content="Connor Bowman"/>
		<link rel="icon" href="../../img/gorbu_favicon.png" type="image/x-icon"/>
		<meta name="author" content="Connor Bowman"/>
		<meta name="description"
		      content="Little Jumps is an endless platformer game created by Connor Bowman."/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<title>Little Jumps - Chronico.One</title>	
	</head>
		
	<body>
		<div id="store-button" onclick="toggleStore(); setHat(); refreshHat(); adjustCoins();">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
				<path id="" d="M 10 87 Q 50 -65 85 87 Z" stroke="black" stroke-width="3" stroke-width="0.5" fill="#9900FF"></path>
				<circle cx="80" cy="80" r="15" stroke="black" stroke-width="3" style="fill:yellow;"/>
			</svg>
		</div>
		
		<a href="../games.html"><img src="../../svg/gorbu_head_original.svg" class="logo_main"/></a>
		
		<div id="TopBox" class="ui">
			<p class="ui-p"><span  id="Coins">0</span></p>
			<p class="ui-p"><span  id="Health">0</span></p>
			<p class="ui-p"><span id="Score">0</span></p>
		</div>
		
		<div id="BottomBox" class="ui">
			<p class="ui-p">High Score: <span id="HighScore">0</span></p>
		</div>
		
		<svg id="Player" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,0C22.39,0,0,22.17,0,49.5V100H47.5V90.1h5V100H100V49.5C100,22.17,77.61,0,50,0Z" style="fill:#d9e021"/><ellipse cx="72" cy="50" rx="7.5" ry="20"/><ellipse cx="28" cy="50" rx="7.5" ry="20"/></svg>
		<svg id="Arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8.13 100"><line x1="4.06" y1="50" x2="4.06" y2="44.5" style="fill:none;stroke:#000;stroke-miterlimit:10"/><line x1="4.06" y1="43.64" x2="4.06" y2="12.99" style="fill:none;stroke:#000;stroke-miterlimit:10;stroke-dasharray:9.495512008666992,0.8632283806800842"/><line x1="4.06" y1="12.56" x2="4.06" y2="7.06" style="fill:none;stroke:#000;stroke-miterlimit:10"/><polygon points="4.06 0 8.13 9.95 4.06 7.59 0 9.95 4.06 0"/><line x1="3.81" y1="100" x2="3.81" y2="50" style="fill:none"/></svg>
		<svg id="HeartCoin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 91.42 86.9"><path d="M49.22,93.23,87.56,53.88C97.71,43.46,97.92,26.24,88,15.43h0a24.67,24.67,0,0,0-36.29-.71L13.42,54.07Z" transform="translate(-3.89 -6.93)" style="fill:red"/><path d="M48.51,93.83,11.17,53a28.34,28.34,0,0,1,.48-38.44h0a24.64,24.64,0,0,1,36.28.71L85.27,56.09Z" transform="translate(-3.89 -6.93)" style="fill:red"/></svg>
		<svg id="Coin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
			<circle cx="50" cy="50" r="50" style="fill:yellow;"/>
		</svg>
		<svg id="head-hat" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"></svg>

		<div id="outer" style="visibility:hidden">
			<div id="buy-menu">
				<ul>
					<li>Hat Builder</li>
					<li style="background-color:red; float: right;" onclick="sellHat();">Reset</li>
				</ul>
			</div>
			
			<div id="editor-div">
			
				<div>
				
					<div id="inner">
		
						<svg id="hat" class="editor-svg" viewBox="0 0 100 100">
							<path id="path" d="M 5 97 Q 50 -85 95 97 Z" stroke="none" fill="purple"/>
						</svg>
				
						<svg id="anchors" class="editor-svg" viewBox="0 0 100 100">
							<circle class="anchor" id="anc-hat-path" cx="50" cy="6" r="2" stroke="none" fill="#453215"/>
						</svg>
				
					</div>
			
					<ul id="shape-select">
				
						<li class="shape-button" id="rect-button">
							<span>8</span>
							<svg id="rect-svg" class="button-svg" viewBox="0 0 100 100">
								<rect width="50" height="50" x="25" y="25" stroke="black" stroke-width="3" fill="#9900FF"/>
							</svg>
							
						</li>
						
						<li class="shape-button" id="ellipse-button">
							<span>8</span>
							<svg id="ellipse-svg" class="button-svg" viewBox="0 0 100 100">
								<circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="#9900FF"/>
							</svg>
						</li>
					
						<li class="shape-button" id="polygon-button">
							<span>8</span>
							<svg id="polygon-svg" class="button-svg" viewBox="0 0 100 100">
								<polygon points="50,25 25,75 75,75" stroke="black" stroke-width="3" fill="#9900FF"/>
							</svg>
						</li>
					
						<li id="delete-button">
							<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
								<rect x='0' y='0' width='100' height='100' fill='red' fill-opacity='0.7'/>
								<path d="M25 25 L75 75 M75 25 L25 75" stroke="#212121" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</li>
					
					</ul>
				
				</div>
